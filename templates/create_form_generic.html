{% extends "base_generic.html" %}

{% block content %}
{{ form.media.css }}
{{ form.media }}

{% load crispy_forms_tags %}
{% if form_title %}

<h3>  {{ form_title }} </h3>
{% endif %}
<form action="" method="post" class="col-md-6" novalidate>
    {% csrf_token %}
    <table>
        {{ form|crispy }}
    </table>
    <input type="submit" value="Confirmar" class="btn btn-success" />

</form>


{% endblock content %}
